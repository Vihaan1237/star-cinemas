<html>
    <head>
        <title>Cinema App</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <Center>
        <h1 class="header">Star Cenema</h1>
        <h3 class="header">Book Your Cinema Ticket Now! 
    </h3>
    <br>
    <br>
    <br>
    <img class="logo" src="https://thumbs.dreamstime.com/b/cinema-logo-logo-template-stylized-movies-reel-like-revolver-cylinder-red-filmstrip-black-background-western-cinema-logo-166526202.jpg">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <div class="form-group">
                <br>
                <label>CREATE ACCOUNT</label>
                <br>
                <br>
                <br>
      <input type="text" id="user_name" class="from-control" placeholder="Enter user name">

      <br>
      <br>
      <input type="text" id="phone number" class="from-control" placeholder="Enter phone number">
      <br>
      <br>
      <input type="text" id="gmail" class="from-control" placeholder="Enter G Mail id">
      <br>
      <br>
      <input type="text" id="password" class="from-control" placeholder="Enter password">
      <label>Use 6 characters and password must contain</label>
      <label>one capital letter and number</label>
              </div>
              <button id="login_button" class="btn btn-danger" onclick="login()">Log in</button>
        </div>
        </Center>
    </body>
</html>
